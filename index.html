    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <div class="row pt-3 pb-3">
                        <div class="header_logo d-flex align-items-center col-lg-12 col-md-12 col-sm-12">
                            <a href="../index.html">

                                <b class="ml-2 mr-3">Apple Store</b>|</a>
                            <p class="ml-2">Cart</p>
                        </div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <div class="list_item_cart">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Amount of money</th>
                                        <th>Operation</th>
                                    </tr>
                                </thead>
                                <tbody id="itemInCart">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <b class="mr-3">Total Price:</b>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <b class="mr-5" id="totalPriceAll">$ 2000</b>
                    <button id="purchase" class=" btn btn-danger ml-5">Purchase</button>
                    <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
